{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">

                <a href="{% url 'store' %}" class="btn btn-dark my-3">Home</a>
                 {% if request.user.is_authenticated %}
                 <a href="" class="btn btn-dark my-2">edit</a>
                <a href="" class="btn btn-light my-1">delete</a>
                {% endif %}


                <div style="height: 30vh; font-size:40px;">
                    <p>{{product.name}}</p>
                    <button  data-product="{{product.id}}" data-action="add"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>

                </div>


                <p style="font-size:20px; "><strong>${{product.price|floatformat:2}}</strong></p>

            </div>
            <div style="height: 90vh; width: 70vh;">
                    <img style="max-width: 100%; max-height: 100%; border-radius: 20px; ;" src="{{product.imageURL}}">


                </div>
        </div>
    </div>


{% endblock content %}
